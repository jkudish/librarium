name: Release
run-name: "Release ${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0 or v1.2.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    if: github.actor == 'jkudish'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

  release:
    needs: ci
    runs-on: ubuntu-latest
    if: github.actor == 'jkudish'
    outputs:
      version: ${{ steps.version.outputs.number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize and validate version
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected X.Y.Z or vX.Y.Z"
            exit 1
          fi
          echo "number=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Validate changelog
        run: |
          chmod +x .github/scripts/parse-changelog.sh
          .github/scripts/parse-changelog.sh validate

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in package.json
        run: npm version ${{ steps.version.outputs.number }} --no-git-tag-version --allow-same-version

      - name: Update changelog (skip if Unreleased is empty)
        run: |
          UNRELEASED=$(awk '/^## \[Unreleased\]/{c=1;next}/^## \[/{c=0}c' CHANGELOG.md | grep -v '^[[:space:]]*$' | grep -v '^###' || true)
          if [ -n "$UNRELEASED" ]; then
            .github/scripts/parse-changelog.sh release ${{ steps.version.outputs.number }}
          else
            echo "No unreleased changes â€” skipping changelog update"
          fi

      - name: Commit version bump and changelog
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git diff --cached --quiet || git commit -m "Release v${{ steps.version.outputs.number }}"

      - name: Create and push tag
        run: |
          git tag -f "v${{ steps.version.outputs.number }}"
          git push origin "v${{ steps.version.outputs.number }}" --force

      - name: Push to main
        run: git push || true

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public 2>&1 || echo "Publish failed (version may already exist)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release view "v${{ steps.version.outputs.number }}" >/dev/null 2>&1 || \
          gh release create "v${{ steps.version.outputs.number }}" \
            --title "v${{ steps.version.outputs.number }}" \
            --notes "See [CHANGELOG.md](https://github.com/jkudish/librarium/blob/main/CHANGELOG.md) for details." \
            --latest

  build-binaries:
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary: librarium-linux-x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            binary: librarium-linux-arm64
          - os: macos-14-large
            platform: darwin
            arch: x64
            binary: librarium-macos-x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            binary: librarium-macos-arm64
          - os: windows-latest
            platform: win32
            arch: x64
            binary: librarium-windows-x64.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build SEA binary
        run: npm run build:sea

      - name: Verify binary
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == "win32" ]]; then
            ./dist/${{ matrix.binary }} --version
          else
            chmod +x ./dist/${{ matrix.binary }}
            ./dist/${{ matrix.binary }} --version
          fi

      - name: Upload binary to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "v${{ needs.release.outputs.version }}" "./dist/${{ matrix.binary }}" --clobber

  update-homebrew:
    needs: [release, build-binaries]
    runs-on: ubuntu-latest
    if: always() && needs.release.result == 'success'

    steps:
      - name: Download binaries and compute SHAs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          BASE_URL="https://github.com/jkudish/librarium/releases/download/v${VERSION}"

          mkdir -p binaries
          for binary in librarium-macos-arm64 librarium-macos-x64 librarium-linux-arm64 librarium-linux-x64; do
            curl -fsSL -o "binaries/${binary}" "${BASE_URL}/${binary}"
          done

          echo "SHA_MACOS_ARM64=$(sha256sum binaries/librarium-macos-arm64 | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_MACOS_X64=$(sha256sum binaries/librarium-macos-x64 | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_LINUX_ARM64=$(sha256sum binaries/librarium-linux-arm64 | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_LINUX_X64=$(sha256sum binaries/librarium-linux-x64 | cut -d' ' -f1)" >> "$GITHUB_ENV"

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/jkudish/homebrew-tap.git" tap
          cd tap

          mkdir -p Formula
          cat > Formula/librarium.rb << RUBY
          class Librarium < Formula
            desc "Fan out research queries to multiple search and deep-research APIs in parallel"
            homepage "https://github.com/jkudish/librarium"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/jkudish/librarium/releases/download/v${VERSION}/librarium-macos-arm64"
                sha256 "${SHA_MACOS_ARM64}"
              else
                url "https://github.com/jkudish/librarium/releases/download/v${VERSION}/librarium-macos-x64"
                sha256 "${SHA_MACOS_X64}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/jkudish/librarium/releases/download/v${VERSION}/librarium-linux-arm64"
                sha256 "${SHA_LINUX_ARM64}"
              else
                url "https://github.com/jkudish/librarium/releases/download/v${VERSION}/librarium-linux-x64"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              binary_name = "librarium"
              bin.install Dir["librarium-*"].first => binary_name
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/librarium --version")
            end
          end
          RUBY

          # Fix indentation (heredoc adds extra spaces)
          sed -i 's/^          //' Formula/librarium.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/jkudish/homebrew-tap.git"
          git add Formula/librarium.rb
          git commit -m "Update librarium to v${VERSION}" || echo "No changes to commit"
          git push origin main

  smoke-test-installs:
    needs: [release, build-binaries, update-homebrew]
    if: always() && needs.release.result == 'success'
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        method:
          - npm
          - standalone
          - homebrew
    env:
      VERSION: ${{ needs.release.outputs.version }}

    steps:
      - name: Smoke test npm install
        if: matrix.method == 'npm'
        run: |
          set -euo pipefail
          PREFIX="$RUNNER_TEMP/librarium-npm"
          rm -rf "$PREFIX"

          for attempt in $(seq 1 8); do
            if npm install -g "librarium@${VERSION}" --prefix "$PREFIX"; then
              break
            fi

            if [ "$attempt" -eq 8 ]; then
              echo "npm install failed after retries."
              exit 1
            fi

            sleep 10
          done

          "$PREFIX/bin/librarium" --help >/dev/null
          INSTALLED="$("$PREFIX/bin/librarium" --version)"
          if [ "$INSTALLED" != "$VERSION" ]; then
            echo "Version mismatch: expected $VERSION, got $INSTALLED"
            exit 1
          fi
          echo "npm install smoke test passed: $INSTALLED"

      - name: Smoke test standalone install
        if: matrix.method == 'standalone'
        run: |
          set -euo pipefail
          INSTALL_DIR="$RUNNER_TEMP/librarium-standalone"
          SCRIPT="$RUNNER_TEMP/librarium-install.sh"

          for attempt in $(seq 1 8); do
            if curl -fsSL "https://raw.githubusercontent.com/jkudish/librarium/v${VERSION}/scripts/install.sh" -o "$SCRIPT"; then
              break
            fi

            if [ "$attempt" -eq 8 ]; then
              echo "Failed to download install.sh after retries."
              exit 1
            fi

            sleep 5
          done

          chmod +x "$SCRIPT"
          rm -rf "$INSTALL_DIR"
          mkdir -p "$INSTALL_DIR"

          for attempt in $(seq 1 8); do
            if LIBRARIUM_INSTALL_DIR="$INSTALL_DIR" LIBRARIUM_VERSION="$VERSION" bash "$SCRIPT"; then
              break
            fi

            if [ "$attempt" -eq 8 ]; then
              echo "Standalone install failed after retries."
              exit 1
            fi

            rm -f "$INSTALL_DIR/librarium"
            sleep 10
          done

          "$INSTALL_DIR/librarium" --help >/dev/null
          INSTALLED="$("$INSTALL_DIR/librarium" --version)"
          if [ "$INSTALLED" != "$VERSION" ]; then
            echo "Version mismatch: expected $VERSION, got $INSTALLED"
            exit 1
          fi
          echo "Standalone install smoke test passed: $INSTALLED"

      - name: Smoke test Homebrew install
        if: matrix.method == 'homebrew'
        run: |
          set -euo pipefail

          brew tap jkudish/tap

          for attempt in $(seq 1 8); do
            if brew list --versions librarium >/dev/null 2>&1; then
              brew upgrade jkudish/tap/librarium || true
            else
              brew install jkudish/tap/librarium || true
            fi

            INSTALLED_VERSION="$(brew list --versions librarium 2>/dev/null | awk '{print $2}')"
            if [ "$INSTALLED_VERSION" = "$VERSION" ]; then
              break
            fi

            if [ "$attempt" -eq 8 ]; then
              echo "Homebrew install failed after retries."
              exit 1
            fi

            brew uninstall librarium --force >/dev/null 2>&1 || true
            sleep 15
          done

          BREW_BIN="$(brew --prefix librarium)/bin/librarium"
          "$BREW_BIN" --help >/dev/null
          INSTALLED="$("$BREW_BIN" --version)"
          if [ "$INSTALLED" != "$VERSION" ]; then
            echo "Version mismatch: expected $VERSION, got $INSTALLED"
            exit 1
          fi
          echo "Homebrew install smoke test passed: $INSTALLED"
