name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  autoformat:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Auto-fix formatting
        run: npx biome check --write src/ tests/

      - name: Commit formatting fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "style: auto-fix formatting [skip ci]"
          git push

  test:
    runs-on: ${{ matrix.os }}
    needs: [autoformat]
    if: always() && (needs.autoformat.result == 'success' || needs.autoformat.result == 'skipped')

    strategy:
      matrix:
        include:
          # Linux — full suite
          - os: ubuntu-latest
            node-version: 20
            run-integration: true
          - os: ubuntu-latest
            node-version: 22
            run-integration: true
          - os: ubuntu-latest
            node-version: 24
            run-integration: true
          # Windows — unit tests only
          - os: windows-latest
            node-version: 20
            run-integration: false
          - os: windows-latest
            node-version: 22
            run-integration: false
          - os: windows-latest
            node-version: 24
            run-integration: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test

      - name: Integration tests
        if: matrix.run-integration
        run: npm run test:integration
